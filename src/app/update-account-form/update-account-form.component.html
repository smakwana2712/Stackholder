<div *ngIf="isLoading" class="loader">
    <mat-spinner></mat-spinner>
</div>
<div id="Header">
    <h3 style="width: 50%;">StackHolder Specification Tool</h3>
    <h2 style="text-align: center;">Update Account</h2>   
  </div>
<div id="body">
    <mat-error *ngIf="Error">
        <span>{{Error?.error?.error}}</span>
        <br>
        <br>
    </mat-error>
    <form class="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="control" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" [formControl]="nameFormControl" placeholder="Username001">
            <mat-error *ngIf="nameFormControl?.hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field class="control" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" [formControl]="firstnameFormControl" placeholder="John">
            <mat-error *ngIf="firstnameFormControl?.hasError('required')">
            First Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field class="control" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [formControl]="lastnameFormControl" placeholder="Doe">
            <mat-error *ngIf="lastnameFormControl?.hasError('required')">
            Last Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field class="control" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="emailFormControl" placeholder="any@mail.com">
            <mat-error *ngIf="emailFormControl?.hasError('required')">
            Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="emailFormControl?.hasError('pattern')">
                Invalid Email
            </mat-error>
        </mat-form-field>
        <br>

        <div class="control-bar">
            <button (click)="goToMain()" mat-raised-button>Cancel</button>
            <button class="submit-button" mat-raised-button type="submit" color="primary">Update</button>
        </div>    
    </form>
</div>
